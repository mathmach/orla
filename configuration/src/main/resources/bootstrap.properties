spring.application.name=orla-project
spring.datasource.url=jdbc:postgresql://${DB_URL}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}
server.port=8080
docs.titles=Documentação da API
docs.description=Esta documentação visa apresentar de maneira pratica a API do Projeto.

